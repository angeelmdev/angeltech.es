<div class="hero d-flex justify-content-center align-items-center auto">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>

    <div class="container bg-white" style="max-width: 400px; border-radius: 15px;">
        <form [formGroup]="form()" (ngSubmit)="login()" class="p-5">
            <h1 class="text-center mb-4">Iniciar sesión</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" formControlName="password" class="form-control" required />
            </div>
            <button type="submit" [disabled]="form().invalid" class="btn btn-primary w-100 mt-4">Entrar</button>
        </form>
    </div>
</div>
